<html>
<head>
<title>Picross</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
<link rel="stylesheet" href="main.css">
<script src="util.js"></script>
<script src="core.js"></script>
<script src="main.js"></script>
</head>
<body onload="setup(); validate();">
<div id="container">
<table id="puzzle">
<tr>
<td class="topleft"></td>
<td class="hint vert"><div class="number">2</div> <div class="number">1</div></td>
<td class="hint vert"><div class="number">2</div> <div class="number">1</div></td>
<td class="hint vert"><div class="number">1</div> <div class="number">2</div></td>
<td class="hint vert"><div class="number">1</div></td>
<td class="hint vert"><div class="number">2</div></td>
</tr>
<tr>
<td class="hint horiz"><div class="number">2</div> <div class="number">1</div></td>
<td class="cell empty"></td>
<td class="cell filled"></td>
<td class="cell filled"></td>
<td class="cell empty"></td>
<td class="cell filled"></td>
</tr>
<tr>
<td class="hint horiz"><div class="number">2</div> <div class="number">2</div></td>
<td class="cell filled"></td>
<td class="cell filled"></td>
<td class="cell marked"></td>
<td class="cell filled"></td>
<td class="cell filled"></td>
</tr>
<tr>
<td class="hint horiz"><div class="number">1</div></td>
<td class="cell filled"></td>
<td class="cell empty"></td>
<td class="cell empty"></td>
<td class="cell empty"></td>
<td class="cell empty"></td>
</tr>
<tr>
<td class="hint horiz"><div class="number">1</div></td>
<td class="cell empty"></td>
<td class="cell empty"></td>
<td class="cell filled"></td>
<td class="cell empty"></td>
<td class="cell empty"></td>
</tr>
<tr>
<td class="hint horiz"><div class="number">3</div></td>
<td class="cell filled"></td>
<td class="cell filled"></td>
<td class="cell filled"></td>
<td class="cell empty"></td>
<td class="cell empty"></td>
</tr>
</table>
</div>
</body>
</html>
